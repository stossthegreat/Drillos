dev_dependencies:
  flutter_test:
    sdk: flutter

  # Use compatible lints for Dart 3.4.x (fixes your CI build)
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets required for Drill OS visuals + sounds
  assets:
