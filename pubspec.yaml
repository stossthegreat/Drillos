name: drillos
description: "Drill OS — The active habit operating system."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core UI + routing
  cupertino_icons: ^1.0.8
  go_router: ^13.2.0
  google_fonts: ^6.2.1
  http: ^1.2.0
  shared_preferences: ^2.2.2

  # Audio for mentors & nudges
  audioplayers: ^5.2.1

  # Local notifications & alarms
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0  # ✅ compatible with Dart 3.4.3

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/
    - assets/avatars/
