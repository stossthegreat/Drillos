name: Android APK (Full Clean & Rebuild)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false   # âš ï¸ disable cached Flutter binaries

      - name: ğŸ§¨ Full clean (remove every cached build + registrant)
        run: |
          echo "ğŸ”¥ Purging all build + plugin cache..."
          rm -rf android/app/src/main/java/io/flutter/plugins || true
          rm -rf build/ .dart_tool/ .packages pubspec.lock || true
          flutter clean
          flutter pub cache repair
          flutter pub get
          echo "âœ… Fresh environment ready"

      - name: ğŸ” Force plugin regeneration (dummy debug build)
        run: |
          echo "âš™ï¸ Re-creating GeneratedPluginRegistrant..."
          flutter pub get
          flutter build apk --debug --no-tree-shake-icons || true
          echo "âœ… Plugin regeneration complete"

      - name: ğŸš€ Build release APK
        run: |
          echo "ğŸ—ï¸ Building clean release..."
          flutter build apk --release \
            --android-skip-build-dependency-validation \
            --no-tree-shake-icons

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
