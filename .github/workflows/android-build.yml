name: ðŸ”¥ Android APK Build (Ultimate Clean Fix)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug or release)'
        required: false
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    name: Build Flutter Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      # -------------------- SETUP --------------------
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: gradle

      - name: ðŸ¦ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      # -------------------- CLEAN & FIX --------------------
      - name: ðŸ’£ Purge All Old Caches & Registrants
        run: |
          echo "ðŸ§¨ Nuking Flutter, Gradle & Plugin caches..."
          rm -rf android/app/src/main/java/io/flutter/plugins
          rm -rf android/.gradle
          rm -rf android/build
          rm -rf ~/.gradle
          rm -rf ~/.pub-cache
          flutter clean
          flutter pub cache repair || true
          flutter pub get
          flutter doctor -v

      - name: ðŸ” Regenerate Plugins & Codegen
        run: |
          echo "â™»ï¸ Regenerating plugin registrants and codegen files..."
          flutter packages pub run build_runner build --delete-conflicting-outputs || true
          flutter build apk --debug --no-tree-shake-icons || true
          echo "âœ… Plugin regeneration complete."

      # -------------------- TESTS --------------------
      - name: ðŸ§ª Run Flutter tests (optional)
        run: flutter test || echo "No tests found"
        continue-on-error: true

      # -------------------- BUILD --------------------
      - name: ðŸ—ï¸ Build Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event_name == 'pull_request'
        run: flutter build apk --debug --no-tree-shake-icons

      - name: ðŸš€ Build Release APK
        if: github.event.inputs.build_type != 'debug' && github.event_name != 'pull_request'
        run: flutter build apk --release --android-skip-build-dependency-validation --no-tree-shake-icons

      # -------------------- ARTIFACTS --------------------
      - name: ðŸ“¤ Upload Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: FutureYouOS-Debug-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

      - name: ðŸ“¤ Upload Release APK
        if: github.event.inputs.build_type != 'debug' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: FutureYouOS-Release-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      # -------------------- SUMMARY --------------------
      - name: ðŸ“Š Build Summary
        if: always()
        run: |
          echo "## ðŸŽ‰ Future You OS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** ${{ github.event.inputs.build_type || 'release' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Flutter Version:** $(flutter --version | head -n1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "### ðŸ“¦ Release APK" >> $GITHUB_STEP_SUMMARY
            echo "- **Size:** $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
            echo "### ðŸ› Debug APK" >> $GITHUB_STEP_SUMMARY
            echo "- **Size:** $(du -h build/app/outputs/flutter-apk/app-debug.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Included Features" >> $GITHUB_STEP_SUMMARY
          echo "- AI Mentors with Voice" >> $GITHUB_STEP_SUMMARY
          echo "- Habit & Task Scheduling" >> $GITHUB_STEP_SUMMARY
          echo "- Alarms & Notifications" >> $GITHUB_STEP_SUMMARY
          echo "- Glassmorphic UI & Animations" >> $GITHUB_STEP_SUMMARY
          echo "- Sync-ready Backend Hooks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ **Download your APKs** from the Artifacts section below." >> $GITHUB_STEP_SUMMARY
