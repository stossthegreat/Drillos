name: Android APK Build (FINAL FIX)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 💣 Delete stale plugin registrant + rebuild plugins
      - name: 🔧 Regenerate Flutter plugins
        run: |
          echo "🧨 Removing GeneratedPluginRegistrant + caches"
          rm -rf android/app/src/main/java/io/flutter/plugins
          rm -rf android/.gradle
          flutter clean
          flutter pub get
          flutter pub cache repair || true
          flutter packages pub run build_runner build --delete-conflicting-outputs || true

      - name: 🔍 Doctor
        run: flutter doctor -v

      - name: 🚀 Build Release
        run: flutter build apk --release --android-skip-build-dependency-validation --no-tree-shake-icons

      - name: 📤 Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: drillos-release-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90
