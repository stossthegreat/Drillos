name: Android APK (Clean Fix)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # âœ… Delete broken GeneratedPluginRegistrant before build
      - name: ğŸ”¥ Delete bad GeneratedPluginRegistrant on GitHub runner
        run: |
          echo "Deleting broken GeneratedPluginRegistrant.java so Flutter will regenerate it..."
          rm -f android/app/src/main/java/io/flutter/plugins/GeneratedPluginRegistrant.java || true
          rm -rf android/app/src/main/java/io/flutter/plugins || true
          flutter clean

      - name: ğŸ§¹ Clean & Fetch dependencies
        run: |
          flutter pub get
          flutter doctor -v
          echo "âœ… Clean complete"

      - name: ğŸ” Force plugin re-registration
        run: |
          flutter build apk --debug --no-tree-shake-icons || true
          echo "âœ… Plugin regeneration done"

      - name: ğŸš€ Build release APK
        run: flutter build apk --release --android-skip-build-dependency-validation --no-tree-shake-icons

      - name: ğŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
