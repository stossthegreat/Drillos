name: Android APK (Clean Fix)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Clean broken registrant
        run: |
          echo "ğŸ§¹ Removing bad GeneratedPluginRegistrant..."
          rm -rf android/app/src/main/java/io/flutter/plugins || true
          flutter clean
          flutter pub get
          flutter doctor -v
          echo "âœ… Clean complete"

      - name: Regenerate plugins
        run: |
          echo "ğŸ” Forcing plugin re-registration..."
          flutter pub get
          flutter build apk --debug --no-tree-shake-icons || true
          echo "âœ… Plugin regeneration done"

      - name: Build release APK
        run: flutter build apk --release --android-skip-build-dependency-validation --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
