name: Android APK (Nuke Registrant Fix)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ğŸ”¥ Force delete the corrupted GeneratedPluginRegistrant on the runner
      - name: ğŸ§¨ Wipe bad GeneratedPluginRegistrant
        run: |
          echo "ğŸš« Deleting broken GeneratedPluginRegistrant.java and plugins folder..."
          rm -rf android/app/src/main/java/io/flutter/plugins || true
          mkdir -p android/app/src/main/java/io/flutter/plugins
          echo "// Will be auto-regenerated by Flutter" > android/app/src/main/java/io/flutter/plugins/GeneratedPluginRegistrant.java
          echo "âœ… Done wiping old files"

      # ğŸ§¹ Clean + restore dependencies
      - name: ğŸ§¹ Clean & Fetch dependencies
        run: |
          flutter clean
          flutter pub get
          flutter doctor -v

      # ğŸ” Force re-register plugins
      - name: ğŸ” Re-register plugins
        run: |
          flutter build apk --debug --no-tree-shake-icons || true
          echo "âœ… Plugin regeneration complete"

      # ğŸš€ Build release APK
      - name: ğŸš€ Build Release APK
        run: flutter build apk --release --android-skip-build-dependency-validation --no-tree-shake-icons

      # ğŸ“¦ Upload artifact
      - name: ğŸ“¦ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
