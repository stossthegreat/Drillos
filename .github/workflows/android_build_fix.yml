name: Android APK (Final Fix)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: 🧨 Delete broken plugin registrant
        run: |
          echo "🧹 Removing old GeneratedPluginRegistrant..."
          rm -rf android/app/src/main/java/io/flutter/plugins || true
          flutter clean
          flutter pub get
          echo "✅ Clean complete"

      - name: 🚫 Disable file watching & build release APK
        env:
          NO_WATCHMAN: "true"
          CHOKIDAR_USEPOLLING: "false"
          FLUTTER_SUPPRESS_ANALYTICS: "true"
        run: |
          echo "🚀 Building APK without watcher..."
          export GLOB_BRACE="1"
          flutter build apk --release --android-skip-build-dependency-validation --no-tree-shake-icons --no-watch --verbose

      - name: 📦 Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
