name: Android APK (Nuke Registrant Fix)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 🔥 Force delete the corrupted GeneratedPluginRegistrant on the runner
      - name: 🧨 Wipe bad GeneratedPluginRegistrant
        run: |
          echo "🚫 Deleting broken GeneratedPluginRegistrant.java and plugins folder..."
          rm -rf android/app/src/main/java/io/flutter/plugins || true
          mkdir -p android/app/src/main/java/io/flutter/plugins
          echo "// Will be auto-regenerated by Flutter" > android/app/src/main/java/io/flutter/plugins/GeneratedPluginRegistrant.java
          echo "✅ Done wiping old files"

      # 🧹 Clean + restore dependencies
      - name: 🧹 Clean & Fetch dependencies
        run: |
          flutter clean
          flutter pub get
          flutter doctor -v

      # 🔁 Force re-register plugins
      - name: 🔁 Re-register plugins
        run: |
          flutter build apk --debug --no-tree-shake-icons || true
          echo "✅ Plugin regeneration complete"

      # 🚀 Build release APK
      - name: 🚀 Build Release APK
        run: flutter build apk --release --android-skip-build-dependency-validation --no-tree-shake-icons

      # 📦 Upload artifact
      - name: 📦 Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
