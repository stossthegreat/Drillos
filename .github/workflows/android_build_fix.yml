name: Android APK (Ultimate Regeneration Fix)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: 🧹 Clean and fetch deps
        run: |
          flutter clean
          flutter pub get
          flutter doctor -v

      # 🧨 Delete all plugin registrant files (the real cause)
      - name: 🔥 Nuke old plugin registrant
        run: |
          echo "🔥 Deleting corrupted GeneratedPluginRegistrant..."
          rm -rf android/app/src/main/java/io/flutter/plugins || true
          rm -f android/app/src/main/java/io/flutter/plugins/GeneratedPluginRegistrant.java || true
          find android -type f -name "GeneratedPluginRegistrant.java" -delete || true
          echo "✅ All old registrants deleted"

      # 🔁 Rebuild dummy debug build to force plugin regeneration
      - name: 🔁 Force plugin regeneration
        run: |
          echo "⚙️ Forcing Flutter to regenerate plugins..."
          flutter pub get
          flutter build apk --debug --no-tree-shake-icons || true
          echo "✅ Plugins regenerated"

      # 🚀 Now build release APK (real build)
      - name: 🚀 Build Release APK
        run: |
          echo "🏗️ Building release..."
          flutter build apk --release --android-skip-build-dependency-validation --no-tree-shake-icons

      # 📦 Upload APK
      - name: 📦 Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
