name: 🔨 Build DrillOS Flutter APK

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: "stable"

      - name: 🧹 Clean old artifacts
        run: |
          flutter clean
          rm -f pubspec.lock

      - name: 📁 Ensure asset folders exist
        run: |
          mkdir -p assets/audio assets/images assets/avatars
          echo "# placeholder" > assets/audio/.gitkeep
          echo "# placeholder" > assets/images/.gitkeep
          echo "# placeholder" > assets/avatars/.gitkeep

      - name: 📦 Install dependencies
        run: flutter pub get

    

      - name: 🏗️ Build release APK
        run: flutter build apk --release

      - name: 📤 Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: DrillOS-Release-APK
          path: build/app/outputs/flutter-apk/app-release.apk
