name: Flutter Build (DrillOS)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2" # You can change to your SDK version if needed
          channel: "stable"

      - name: 🧩 Ensure asset directories exist
        run: |
          mkdir -p assets/audio assets/images assets/avatars
          touch assets/audio/.gitkeep assets/images/.gitkeep assets/avatars/.gitkeep

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🧹 Disable placeholder tests (optional)
        run: |
          if [ -f "test/widget_test.dart" ]; then
            echo "// skipped" > test/widget_test.dart
          fi

      - name: 🏗️ Build Flutter APK (Release)
        run: flutter build apk --release

      - name: 📤 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DrillOS-APK
          path: build/app/outputs/flutter-apk/app-release.apk
