name: Android Build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: 🧹 Clean and Remove Stale Registrant
        run: |
          echo "Deleting old GeneratedPluginRegistrant.java if it exists..."
          rm -rf android/app/src/main/java/io/flutter/plugins || true
          flutter clean
          flutter pub get

      - name: 🏗️ Build Debug (ensure plugins regenerate)
        run: flutter build apk --debug --no-tree-shake-icons || true

      - name: 🚀 Build Release APK
        run: flutter build apk --release --android-skip-build-dependency-validation --no-tree-shake-icons

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
