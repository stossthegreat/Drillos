name: Android APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ðŸ§¹ Clean build artifacts
        run: |
          echo "ðŸ”¥ Cleaning old builds..."
          rm -rf android/app/src/main/java/io/flutter/plugins || true
          flutter clean

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ” Debug - Check plugin location
        run: |
          echo "Looking for android_alarm_manager_plus..."
          find "$HOME/.pub-cache/hosted/pub.dev" -type d -name "android_alarm_manager_plus-*" || echo "Not found"
          echo ""
          echo "Listing pub cache contents:"
          ls -la "$HOME/.pub-cache/hosted/pub.dev/" | grep android_alarm || echo "Not in pub cache"

      - name: ðŸ”¨ Patch broken plugins (AGGRESSIVE)
        run: |
          chmod +x patch_plugins.sh
          ./patch_plugins.sh
          
      - name: ðŸ“‹ Verify patch was applied
        run: |
          echo "Checking patched file..."
          PLUGIN_BUILD=$(find "$HOME/.pub-cache/hosted" -path "*/android_alarm_manager_plus-*/android/build.gradle" -print -quit)
          if [ -f "$PLUGIN_BUILD" ]; then
            echo "âœ… Found at: $PLUGIN_BUILD"
            echo "Content:"
            cat "$PLUGIN_BUILD"
          else
            echo "âŒ Plugin build.gradle not found!"
          fi

      - name: ðŸ§¹ Clean Gradle cache
        run: |
          cd android
          ./gradlew clean --no-daemon
          rm -rf .gradle
          rm -rf app/.gradle
          cd ..

      - name: ðŸ”§ Generate local.properties
        run: |
          echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
          echo "sdk.dir=$ANDROID_HOME" >> android/local.properties
          cat android/local.properties

      - name: âœ… Verify Flutter doctor
        run: flutter doctor -v

      - name: ðŸš€ Build Release APK
        run: |
          flutter build apk --release \
            --no-tree-shake-icons \
            --target-platform android-arm64

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
