# Project-wide Gradle settings

# Enable R8 full mode for better performance and smaller builds
android.enableR8 = true

# Fix for Gradle 8.3+ dexing transform removal
android.useFullClasspathForDexingTransform = true

# Kotlin/Java compiler performance
org.gradle.jvmargs=-Xmx4G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel builds and configure caching
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Flutter & AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Flutter build options
flutter.buildMode=release
flutter.minSdkVersion=23
flutter.targetSdkVersion=34

# Optional: fix timeouts for CI (like GitHub Actions)
org.gradle.daemon=true
org.gradle.workers.max=4

# Optimize dexing for CI environments
android.incrementalJavaCompile=false
